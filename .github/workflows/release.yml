name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 libsndfile1 ffmpeg pipewire-pulse
    
    - name: Make build script executable
      run: chmod +x scripts/build_appimage.sh
    
    - name: Build AppImage
      run: |
        cd scripts
        ./build_appimage.sh
    
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Virtual Mic Soundboard ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Virtual Mic Soundboard ${{ steps.get_version.outputs.VERSION }}
          
          A powerful soundboard application for Linux with PipeWire support.
          
