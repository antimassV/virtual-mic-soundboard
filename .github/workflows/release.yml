          **AppImage (Recommended):**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/VirtualMicSoundboard-x86_64.AppImage
          chmod +x VirtualMicSoundboard-x86_64.AppImage
          ./VirtualMicSoundboard-x86_64.AppImage
          ```
          
          **Quick Install:**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
